<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎访问 yuche.tv</title> <link rel="stylesheet" href="https://unpkg.com/98.css">
    
    <style>
        body {
            background-color: #008080; /* 经典的青色背景 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .main-window {
            width: 100%;
            max-width: 600px; /* 电脑端最大宽度 */
        }

        /* 让窗口内文可以滚动，防止内容太多超出屏幕 */
        .window-body {
            max-height: 80vh;
            overflow-y: auto;
        }

        .status-bar {
            margin: 0 1px;
        }

        /* 移动端适配：缩小边距 */
        @media (max-width: 480px) {
            body { padding: 5px; }
            .window-body { padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="window main-window">
        <div class="title-bar">
            <div class="title-bar-text">
                Internet Explorer - yuche.tv  </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>

        <div class="window-body">
            <h2 style="margin-top: 0;">欢迎来到我的频道</h2> <p>这是一个基于 Windows 95 风格的自适应单页。</p>

            <fieldset>
                <legend>系统状态</legend>
                <div style="padding: 10px;">
                    <p>域名：<strong>yuche.tv</strong></p> <p>服务器：GitHub Pages (Global)</p>
                    <p>当前任务：正在构建精彩内容...</p>
                </div>
            </fieldset>

            <p style="margin-top: 20px;">
                如果你看到这个页面，说明 DNS 解析已经生效了！
            </p>

            <section class="field-row" style="justify-content: flex-end">
                <button onclick="alert('感谢点击！')">确定</button> <button>取消</button>
            </section>
        </div>

        <div class="status-bar">
            <p class="status-bar-field">已就绪</p>
            <p class="status-bar-field">本地内网</p>
            <p class="status-bar-field">100%</p>
        </div>
    </div>

</body>
</html>
